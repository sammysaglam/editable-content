<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Editable Content Demo</title>
		<script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js"></script>
		<script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom-server.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.1/immutable.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/draft-js/0.10.0/Draft.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="vendor/draft-convert.js"></script>
		<script src="editable-content.js"></script>
		<link rel="stylesheet" href="editable-content.css"/>
		<link rel="stylesheet" href="themes/theme-1.css"/>
		<style>
			.wrapper {
				width  : 700px;
				margin : auto;
			}

			h1 {
				text-align : center;
			}

			.DraftEditor-root {
				min-height : 200px;
			}

			.public-DraftEditorPlaceholder-inner {
				padding-left : 20px;
			}

			#html-output {
				border  : solid 1px #000000;
				padding : 50px;
			}

			#raw-output {
				border  : solid 1px #000000;
				padding : 50px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>EditableContent Demo</h1>
			<div id="editable-content" class="axe-editable_content"></div>

			<h1>HTML output</h1>
			<div id="html-output"></div>

			<h1>Raw Content Output</h1>
			<pre id="raw-output"></pre>
		</div>
		<script type="text/babel">

			const HtmlEncode = s => {
				const el = document.createElement("div");
				el.innerText = el.textContent = s;
				s = el.innerHTML;
				return s;
			};

			const saveFn = (htmlContent , rawContent) => {
				document.getElementById("html-output").innerHTML = HtmlEncode(htmlContent);
				document.getElementById("raw-output").innerHTML = JSON.stringify(rawContent , null , 4);
			};

			console.log(EditableContent);

			ReactDOM.render(
					<EditableContent saveFn={saveFn}/> ,
				document.getElementById("editable-content")
			);
		</script>
	</body>
</html>
